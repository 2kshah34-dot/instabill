<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var repo = "/instabill";

      window.location.replace(
        window.location.origin + repo + "/?redirect=" + path
      );
    </script>
  </head>
  <body></body>
</html>
